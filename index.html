<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO App</title>

  <body>
    <header><h1>My TODO APP</h1></header>
    <div id="container">
      <div id="taskPlace"></div>
      <div id="updatePlace">
        <label for="input">Task name :</label><br />
        <input type="text" name="task-input" /> <br />
        <label for="importance">Choose importance:</label><br />
        <select name="imp" id="imp">
          <option value="no">Not importent</option>
          <option value="yes">Importent</option></select
        ><br />
        <button name="new">New Task</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
